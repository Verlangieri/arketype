<template name="home_objects">
<!-- ####### O B J E C T S ####### -->
  <div class="content__module__news">
    <div class="module__header__bottom"><h2>Objet <span>Object</span></h2></div>
    {{#each objects}}
    <div class="module__wrapper clearfix">
    	<a class="content__module__news__link animation-hover" href="{{pathFor 'objectPage'}}"></a>
      <span class="content__module__news__date">{{date}}</span>
      <h2 class="content__module__news__title">{{title}}</h2>
      <p class="content__module__news__para">{{splitTextLong text}}</p>
    </div>
    {{/each}}
    <a href="{{pathFor 'objectsList'}}" class="content__module__link">
      <svg class="content__module__arrow" style="enable-background:new 0 0 451.846 451.847" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" height="451.85px" viewBox="0 0 451.846 451.847" width="451.85px" version="1.1" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink"> <path d="m345.44 248.29l-194.29 194.28c-12.359 12.365-32.397 12.365-44.75 0-12.354-12.354-12.354-32.391 0-44.744l171.92-171.91-171.91-171.9c-12.354-12.359-12.354-32.394 0-44.748 12.354-12.359 32.391-12.359 44.75 0l194.29 194.28c6.177 6.18 9.262 14.271 9.262 22.366 0 8.1-3.09 16.2-9.27 22.37z"/></svg> 
      Tous les objets
    </a>
  </div>
</template>
